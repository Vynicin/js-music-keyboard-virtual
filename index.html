<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Piano Simulator</title>
</head>
<body>
    <main>
        <header>Virtual Piano 
            <div class="column volume-slider">
                <span>Volume</span><input type="range" min="0" max="1" value="0.5" step="any">
        </div>
            <div class="column keys-check">
                <span>Teclas</span><input type="checkbox" checked>
            </div>
        </header>   
        <ul class="piano-keys">
            <il class="key white" data-key="a"><span>a</span></il>
            <il class="key black" data-key="w"><span>w</span></il>
            <il class="key white" data-key="s"><span>s</span></il>
            <il class="key black" data-key="e"><span>e</span></il>
            <il class="key white" data-key="d"><span>d</span></il>
            <il class="key black" data-key="f"><span>f</span></il>
            <il class="key white" data-key="t"><span>t</span></il>
            <il class="key black" data-key="g"><span>g</span></il>
            <il class="key white" data-key="y"><span>y</span></il>
            <il class="key black" data-key="h"><span>h</span></il>
            <il class="key white" data-key="u"><span>u</span></il>
            <il class="key black" data-key="j"><span>j</span></il>
            <il class="key white" data-key="k"><span>k</span></il>
            <il class="key black" data-key="o"><span>o</span></il>
            <il class="key white" data-key="l"><span>l</span></il>
            <il class="key black" data-key="p"><span>p</span></il>
            <il class="key white" data-key=";"><span>;</span></il>
        </ul> 


    </main>
    
    <script defer src="./assets/js/engine.js"></script>
</body>
</html>
